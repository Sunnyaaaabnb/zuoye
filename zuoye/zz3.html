<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            width: 660px;
            height: 680px;
            background: url(images/jd.png) top no-repeat;
            animation: dh 3s steps(3) infinite;
        }

        @keyframes dh {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 0 -2048px;
            }
        }
    </style>
</head>

<body>
    <div class="one"></div>
</body>

</html>
